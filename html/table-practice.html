<!DOCTYPE html>
<html>
<head>
	<title>Amazing Table Magic</title>
</head>
<body>
<table>
	<tr>
		<th>Fuzzy</th>
		<th>Smart</th>
		<th>Fast</th>
	</tr>
	<tr>
		<td>Bunny</td>
		<td>Dolphin</td>
		<td>Cheetah</td>
	</tr>
	<tr>
		<td>Puppy</td>
		<td>Monkey</td>
		<td>Falcon</td>
	</tr>
</table>

<table>
	<tr>
		<th>Tall</th>
		<th>Big</th>
		<th>Silly</th>
	</tr>
	<tr>
		<td rowspan="2">Giraffe</td>
		<td colspan="2">Hippo</td>
	</tr>
	<tr>
		<td>Elephant</td>
		<td>Platypus</td>
	</tr>
</table>

</body>
</html>
